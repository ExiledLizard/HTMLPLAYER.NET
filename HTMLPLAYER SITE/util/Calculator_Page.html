<h1 style="text-align:center">Simple Calculator</h1>
<p style="text-align:center; font-size:20; color:gray">Welcome to the Calculator page of <span data-toggle="tooltip" data-bs-html="true" title="Click to <i>redirect</i> <u>home</u>!" onclick="window.location.href = 'https://htmlplayer.net'" style="color:darkgray;" onmouseover="this.style.fontStyle='italic', this.style.textDecoration='underline'" onmouseleave="this.style.fontStyle='normal', this.style.textDecoration='none'">htmlplayer.net</span>! What this page allows you to do, is evaluate mathimatical expressions with a simple UI.</p>

<hr>

<p style="color:transparent; user-select:none">_</p>

<div class="d-flex justify-content-center">
<input type="number" id="Num1Input" class="form-control" placeholder="Enter 1st Number..." style="width:40%">    
</div>

<p></p>

<div class="d-flex justify-content-center">
<select id="operationSelect" class="form-control" style="width:35%">
<option>Choose Operation...</option>

<option>+</option>
<option>-</option>
<option>*</option>
<option>/</option>
</select>    
</div>
 
<p></p>

<div class="d-flex justify-content-center">
<input type="number" id="Num2Input" class="form-control" style="width:40%" placeholder="Enter 2nd Number...">    
</div>

<p style="color:transparent; user-select:none">_</p>

<div class="d-flex justify-content-center">
<button data-toggle="tooltip" title="Click this button to evaluate your expression/equation <u>based on your inputs</u>." data-bs-html="true" onclick="Calculate()" id="btnc" class="btn btn-primary">Evaluate</button>    
</div>

<p></p>

<p id="resultTxt" style="text-align: center; font-style: italic">Result will appear here.</p>





<script>
var Input_1 = document.getElementById("Num1Input");
var Operation_Selection = document.getElementById("operationSelect");
var Input_2 = document.getElementById("Num2Input");
var Calc_Button = document.getElementById("btnc");
var Result = document.getElementById("resultTxt");

//Initialize Bootstrap Tooltips...
window.onload = function(){
const tooltipTriggerList = document.querySelectorAll('[data-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
}

function Calculate(){

if(Input_1.value.length > 0){

if(Operation_Selection.value === "+"){
Result.textContent = "Result: " + parseFloat(parseFloat(Input_1.value) + parseFloat(Input_2.value)) + " (" + Input_1.value + Operation_Selection.value + Input_2.value + ")"
}

 
if(Operation_Selection.value === "-"){
Result.textContent = "Result: " + parseFloat(parseFloat(Input_1.value) - parseFloat(Input_2.value)) + " (" + Input_1.value + Operation_Selection.value + Input_2.value + ")"
}    


if(Operation_Selection.value === "*"){
Result.textContent = "Result: " + parseFloat(parseFloat(Input_1.value) * parseFloat(Input_2.value)) + " (" + Input_1.value + Operation_Selection.value + Input_2.value + ")"
}
   
 
 
if(Operation_Selection.value === "/"){
Result.textContent = "Result: " + parseFloat(parseFloat(Input_1.value) / parseFloat(Input_2.value)) + " (" + Input_1.value + Operation_Selection.value + Input_2.value + ")"
}



if(Operation_Selection.value === "Choose Operation..."){
      Calc_Button.textContent = "You must select an operation!";
      setTimeout(function(){
    Calc_Button.textContent = "Evaluate";  
  }, 1000)

    }
 

if(!Operation_Selection.value.includes("Choose Operation...")){
  Calc_Button.textContent = "Evaluated!";
 
  setTimeout(function(){
    Calc_Button.textContent = "Evaluate";  
  }, 1000)
}

   
}else{
    Calc_Button.textContent = "You must input your numbers!"


    setTimeout(function(){
    Calc_Button.textContent = "Evaluate";    
    }, 1000);
}    

}



</script>
